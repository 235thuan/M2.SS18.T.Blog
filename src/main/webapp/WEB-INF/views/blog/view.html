<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>

<form th:action="@{/view-blog}" th:object="${blog}" >
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Author</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${blog.content}"></td>
        </tr>
    </table>
</form>
</body>
<a href="/blogs">Back to list blog</a>
</html>
